<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testify - Faith Reports Network</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header Section -->
  <header>
    <h1>Faith Reports Network</h1>
    <p class="tagline">Igniting You to Walk in Faith</p>
  </header>

  <!-- Navigation with Dropdown -->
  <nav>
    <div class="dropdown">
      <button class="dropbtn">Menu â–¼</button>
      <div class="dropdown-content">
        <a href="index.html">Home</a>
        <a href="testimonies.html">Testimonies</a>
        <a href="resources.html">Resources</a>
        <a href="faith-journey.html">Faith Journey</a>
        <a href="testify.html">Testify</a>
        <a href="sermons.html">Sermons</a>
        <a href="read.html">Read</a>
        <a href="about-contact.html">About & Contact</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <section class="card">
      <h2>Share Your Testimony</h2>
      <form id="testimonyForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="testimony">Your Testimony:</label>
        <textarea id="testimony" name="testimony" rows="5" required></textarea>

        <button type="submit" class="button">Submit</button>
      </form>
    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; Faith Reports Network</p>
  </footer>

  <!-- Consolidated JavaScript for Dropdown and Form Submission -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Dropdown functionality
      var dropbtn = document.querySelector('.dropbtn');
      var dropdownContent = document.querySelector('.dropdown-content');
      
      dropbtn.addEventListener('click', function () {
        dropdownContent.classList.toggle('show');
      });
      
      // Close the dropdown if clicked outside
      window.addEventListener('click', function(event) {
        if (!event.target.matches('.dropbtn')) {
          if (dropdownContent.classList.contains('show')) {
            dropdownContent.classList.remove('show');
          }
        }
      });
      
      // Testimony form submission handler
      document.getElementById('testimonyForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Thank you for sharing your testimony! We will review it soon.');
        this.reset();
      });
    });
  </script>
</body>
</html>
